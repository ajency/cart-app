<!-- Toast on click of Add to Cart button -->
<div class="toast_msg toast_msg_page">
  Successfully added to cart!
</div>

<!-- Preloader -->
<app-list-loader *ngIf="showLoader"></app-list-loader>

<!-- List of Products -->
<div class="container" *ngIf="!showLoader && ApiCallComplete && !ApiError">
  <div class="row">
  	<ng-container *ngFor="let item of items">
  		<app-item-card [item]="item" class="col-12 col-sm-6 col-md-4 col-lg-3"></app-item-card>
  	</ng-container>
  </div>
</div>

<!-- Cart -->
<app-cart [showCart]="ShowCart" [cartItems]="cartItems"></app-cart>

<!-- Error screen -->
<app-erro-page *ngIf="!showLoader && ApiCallComplete && ApiError"></app-erro-page>
